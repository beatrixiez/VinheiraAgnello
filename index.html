<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vinheira Agnello</title>
    <link rel="shortcut icon" href="./img/agnello_logo.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar" style="background-color: #0C091A; height: 6rem;">
            <div class="container-fluid d-flex justify-content-between align-items-center" style="height: 100%;">
              <!-- Logo ou Nome da Marca -->
              <a class="navbar-brand d-flex align-items-center" style="height: 100%;">
                <img src="./img/agnello_logo.svg" alt="" style="max-height: 100%;">
              </a>
          
              <!-- Barra de Pesquisa (form mais largo) -->
              <form class="d-flex align-items-center" role="search" style="height: 100%; width: 400px;">
                <div class="input-group w-100">
                  <!-- Input com bordas arredondadas à esquerda -->
                  <input class="form-control" type="search" placeholder="O que você procura?" aria-label="Search"
                    style="border-top-left-radius: 50px; border-bottom-left-radius: 50px; height: 100%;">
                    
                  <!-- Botão com bordas arredondadas à direita -->
                  <button class="btn btn-link" style="background-color: #FFF; border-top-right-radius: 50px; border-bottom-right-radius: 50px; height: 100%;" type="submit">
                    <i class="bi bi-search"></i>
                  </button>
                </div>
              </form>
          
              <!-- Ícone de Perfil, Bem-vindo(a), Links e Cesta -->
              <span class="d-flex align-items-center" style="height: 100%; color: white;">
                <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
                <div class="d-flex flex-column ms-2">
                  <p class="mb-0">Bem-vindo(a)</p>
                  <p class="mb-0"><b><a href="" style="color: white;">Entre</a></b> ou <b><a href="" style="color: white;">Cadastre-se</a></b></p>
                </div>
                <i class="bi bi-basket2 ms-3" style="font-size: 1.5rem;"></i>
              </span>
            </div>
          </nav>
          
          <div class="navlink" style="background-color: #E3C8B4;">
            <ul class="nav nav-underline justify-content-center" >
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Vinhos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Uva</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Países</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Promoções</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Kits</a>
                </li>
              </ul>
          </div>
          
          
    </header>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
